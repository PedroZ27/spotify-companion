<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 20px;
      color: #1ed760;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 13px;
      color: #b3b3b3;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .section h2 {
      font-size: 14px;
      color: #1ed760;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-group:last-child {
      margin-bottom: 0;
    }

    .toggle-label {
      font-size: 13px;
      color: #e0e0e0;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #404040;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1ed760;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .select-group {
      margin-bottom: 12px;
    }

    .select-group label {
      display: block;
      font-size: 12px;
      color: #b3b3b3;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #404040;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    select option {
      background: #2a2a2a;
    }

    .status {
      text-align: center;
      padding: 12px;
      background: rgba(30, 215, 96, 0.1);
      border: 1px solid rgba(30, 215, 96, 0.3);
      border-radius: 6px;
      font-size: 12px;
      color: #1ed760;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }

    .footer a {
      color: #1ed760;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ Spotify Companion</h1>
    <p>Enhance your listening experience â€¢ v1.0.0</p>
  </div>

  <div class="section">
    <h2>Features</h2>
    
    <div class="toggle-group">
      <span class="toggle-label">Show Track Info Panel</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-panel" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <span class="toggle-label">Auto-translate Lyrics</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-translate">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <span class="toggle-label">Fetch Extended Metadata</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-metadata" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Settings</h2>
    
    <div class="select-group">
      <label for="translation-lang">Translation Language</label>
      <select id="translation-lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <div class="select-group">
      <label for="crossfade-duration">Crossfade Duration</label>
      <select id="crossfade-duration">
        <option value="0">Off</option>
        <option value="3">3 seconds</option>
        <option value="5" selected>5 seconds</option>
        <option value="8">8 seconds</option>
        <option value="12">12 seconds</option>
      </select>
    </div>
  </div>

  <div class="status" id="status">
    âœ“ Extension Active
  </div>

  <div class="footer">
    <p>Made with â™¥ for Spotify lovers</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
